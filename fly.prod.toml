app = "prereview"

[env]
ALLOW_SITE_CRAWLERS = "true"
FATHOM_SITE_ID = "FEAJEBBA"
LEGACY_PREREVIEW_UPDATE = "true"
LEGACY_PREREVIEW_URL = "https://prereview2.azurewebsites.net/"
LOG_FORMAT = "json"
MAILJET_API_SANDBOX = "false"
PUBLIC_URL = "https://prereview.org/"
SLACK_UPDATE = "true"
ZENODO_URL = "https://zenodo.org/"

[mounts]
source = "prereview_data"
destination = "/app/data"

[[services]]
internal_port = 3000
protocol = "tcp"

[services.concurrency]
type = "requests"
hard_limit = 30
soft_limit = 20

[[services.http_checks]]
grace_period = "15s"
interval = "5s"
method = "get"
path = "/health"
protocol = "http"
timeout = "1s"

[[services.ports]]
handlers = ["http"]
port = 80
force_https = true

[[services.ports]]
handlers = ["http", "tls"]
port = 443
