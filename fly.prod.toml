app = "prereview"

[env]
CACHE_PATH = "/data/cache"
DB_PATH = "/data/db.sqlite"
LEGACY_PREREVIEW_URL = "https://prereview.org/"
LEGACY_PREREVIEW_UPDATE = "true"
PUBLIC_URL = "https://beta.prereview.org/"
PHASE_TAG = "beta"
PHASE_TEXT = "This is the new version of PREreview. The <a href=\"https://prereview.org/\">current website</a> is still available."
ZENODO_URL = "https://zenodo.org/"

[mounts]
source = "prereview_data"
destination = "/data"

[[services]]
internal_port = 3000
protocol = "tcp"
script_checks = []

[[services.ports]]
handlers = ["http"]
port = 80
force_https = true

[[services.ports]]
handlers = ["http", "tls"]
port = 443
