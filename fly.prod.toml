app = "prereview"
primary_region = "iad"

[[vm]]
size = "shared-cpu-2x"
memory = "1gb"

[deploy]
strategy = "rolling"

[env]
ALLOW_SITE_CRAWLERS = "true"
CAN_ADD_MULTIPLE_AUTHORS = "true"
COAR_NOTIFY_URL = "https://coar-notify.prereview.org/"
DISABLE_LEGACY_VOLUME_BASED_CACHE = "true"
FATHOM_SITE_ID = "FEAJEBBA"
HTTP_CACHE_REDIS_URI = "redis://top1.nearest.of.http-cache.internal?family=6"
LEGACY_PREREVIEW_UPDATE = "true"
LEGACY_PREREVIEW_URL = "https://prereview2.azurewebsites.net/"
LOG_FORMAT = "json"
ORCID_API_URL = "https://api.orcid.org/"
PUBLIC_URL = "https://prereview.org/"
SLACK_UPDATE = "true"
VERIFY_CACHE_DELAY = "2 hours"
ZENODO_URL = "https://zenodo.org/"

[http_service]
internal_port = 3000
force_https = true

[http_service.concurrency]
type = "requests"
hard_limit = 30
soft_limit = 20
auto_stop_machines = "stop"
auto_start_machines = true
min_machines_running = 1

[[http_service.checks]]
grace_period = "15s"
interval = "5s"
method = "get"
path = "/health"
protocol = "http"
timeout = "1s"
