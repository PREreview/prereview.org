app = "prereview"

[env]
ALLOW_SITE_CRAWLERS = "true"
CACHE_PATH = "/data/cache"
FATHOM_SITE_ID = "FEAJEBBA"
LEGACY_PREREVIEW_URL = "https://prereview.org/"
LEGACY_PREREVIEW_UPDATE = "true"
LOG_FORMAT = "json"
PUBLIC_URL = "https://beta.prereview.org/"
PHASE_TAG = "beta"
PHASE_TEXT = "This is the new version of PREreview."
ZENODO_URL = "https://zenodo.org/"

[[services]]
internal_port = 3000
protocol = "tcp"
script_checks = []

[services.concurrency]
type = "requests"
hard_limit = 30
soft_limit = 20

[[services.http_checks]]
grace_period = "10s"
interval = "5s"
method = "get"
path = "/health"
protocol = "http"
timeout = "1s"

[[services.ports]]
handlers = ["http"]
port = 80
force_https = true

[[services.ports]]
handlers = ["http", "tls"]
port = 443
