app = "prereview-translate"
primary_region = "iad"

[env]
CAN_CHOOSE_LOCALE = "true"
COAR_NOTIFY_URL = "https://coar-notify-sandbox.prereview.org/"
ENVIRONMENT_LABEL = "sandbox"
HTTP_CACHE_REDIS_URI = "redis://http-cache.internal?family=6"
LEGACY_PREREVIEW_URL = "https://prereview2.azurewebsites.net/"
LOG_FORMAT = "json"
MUST_DECLARE_USE_OF_AI = "true"
ORCID_API_URL = "https://api.orcid.org/"
PUBLIC_URL = "https://translate.prereview.org/"
USE_CROWDIN_IN_CONTEXT = "true"
VERIFY_CACHE = "false"
ZENODO_URL = "https://sandbox.zenodo.org/"

[mounts]
source = "prereview_translate_data"
destination = "/app/data"

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = "stop"
auto_start_machines = true
min_machines_running = 1

[http_service.concurrency]
type = "requests"
hard_limit = 30
soft_limit = 20

[[http_service.checks]]
grace_period = "15s"
interval = "5s"
method = "get"
path = "/health"
protocol = "http"
timeout = "1s"
