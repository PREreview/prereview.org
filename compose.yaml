services:
  app:
    build:
      context: .
      target: prod
    depends_on:
      - mailcatcher
      - redis
    env_file:
      - .env
    environment:
      - REDIS_URI=redis://redis:6379
      - HTTP_CACHE_REDIS_URI=redis://redis:6379
      - HTTP_CACHE_READONLY_FALLBACK_REDIS_URI=redis://localhost:6379
      - SMTP_URI=smtp://mailcatcher:1025
    ports:
      - 3000:3000
  mailcatcher:
    image: sj26/mailcatcher
    ports:
      - 1025:1025
      - 1080:1080
  nginx:
    image: nginx
    ports:
      - 443:443
    volumes:
      - './.dev:/etc/nginx:ro'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
  redis:
    build:
      context: .
      target: redis
    ports:
      - 6379:6379
