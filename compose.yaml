services:
  mailcatcher:
    image: sj26/mailcatcher
    ports:
      - 1025:1025
      - 1080:1080
  nginx:
    image: nginx
    ports:
      - 443:443
    volumes:
      - './.dev:/etc/nginx:ro'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
  redis:
    image: redis
    ports:
      - 6379:6379
  cockroachdb:
    image: cockroachdb/cockroach
    command: ['start-single-node', '--insecure']
    ports:
      - 8080:8080
      - 26257:26257
    environment:
      - COCKROACH_USER=prereview
