name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  dockerfile:
    runs-on: ubuntu-20.04

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2

      - name: 'Lint Dockerfile'
        uses: hadolint/hadolint-action@v2.1.0
        with:
          dockerfile: Dockerfile

  format:
    runs-on: ubuntu-20.04

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2

      - name: 'Set up Node.js'
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: ${{ !env.ACT && 'npm' || '' }}

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Run formatter'
        run: npm run format

  stylelint:
    runs-on: ubuntu-20.04

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2

      - name: 'Set up Node.js'
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: ${{ !env.ACT && 'npm' || '' }}

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Run stylelint'
        run: npm run stylelint

  deploy:
    runs-on: ubuntu-20.04
    if: github.ref == 'refs/heads/main'
    needs:
      - dockerfile
      - format
      - stylelint

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2

      - name: 'Set up flyctl'
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: 'Deploy app'
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
