name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  dockerfile:
    runs-on: ubuntu-20.04

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2

      - name: 'Lint Dockerfile'
        uses: hadolint/hadolint-action@v2.1.0
        with:
          dockerfile: Dockerfile

  format:
    runs-on: ubuntu-20.04

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2

      - name: 'Set up Node.js'
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: ${{ !env.ACT && 'npm' || '' }}

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Run formatter'
        run: npm run format
