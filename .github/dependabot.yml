version: 2

updates:
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'daily'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'

  - package-ecosystem: 'npm'
    directory: '/'
    open-pull-requests-limit: 10
    schedule:
      interval: 'daily'
    groups:
      babel:
        patterns:
          - '@babel/*'
      tiptap:
        patterns:
          - '@tiptap/*'
      typescript-eslint:
        patterns:
          - '@typescript-eslint/*'
      web-test-runner:
        patterns:
          - '@web/dev-server'
          - '@web/dev-server-*'
          - '@web/test-runner'
          - '@web/test-runner-*'
