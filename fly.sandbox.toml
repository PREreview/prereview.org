app = "prereview-sandbox"

[env]
CACHE_PATH = "/data/cache"
DB_PATH = "/data/db.sqlite"
LEGACY_PREREVIEW_URL = "https://prereview.org/"
PUBLIC_URL = "https://sandbox.prereview.org/"
PHASE_TAG = "sandbox"
PHASE_TEXT = "This version is a sandbox."
ZENODO_URL = "https://sandbox.zenodo.org/"

[mounts]
source = "prereview_sandbox_data"
destination = "/data"

[[services]]
internal_port = 3000
protocol = "tcp"
script_checks = []

[[services.ports]]
handlers = ["http"]
port = 80
force_https = true

[[services.ports]]
handlers = ["http", "tls"]
port = 443
