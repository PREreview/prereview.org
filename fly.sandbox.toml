app = "prereview-sandbox"

[env]
CACHE_PATH = "/data/cache"
DB_PATH = "/data/db.sqlite"
PUBLIC_URL = "https://prereview-sandbox.fly.dev/"
PHASE_TAG = "sandbox"
PHASE_TEXT = "This version is a sandbox."
ZENODO_URL = "https://sandbox.zenodo.org/"

[mounts]
source = "prereview_sandbox_data"
destination = "/data"

[[services]]
internal_port = 3000
protocol = "tcp"
script_checks = []

[[services.ports]]
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["http", "tls"]
port = 443
