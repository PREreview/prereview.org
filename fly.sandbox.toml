app = "prereview-sandbox"

[env]
CACHE_PATH = "/data/cache"
LEGACY_PREREVIEW_URL = "https://prereview.org/"
PUBLIC_URL = "https://sandbox.prereview.org/"
PHASE_TAG = "sandbox"
PHASE_TEXT = "This version is a sandbox."
ZENODO_URL = "https://sandbox.zenodo.org/"

[mounts]
source = "prereview_sandbox_data"
destination = "/data"

[[services]]
internal_port = 3000
protocol = "tcp"
script_checks = []

[[services.http_checks]]
grace_period = "5s"
interval = "5s"
method = "get"
path = "/health"
protocol = "http"
timeout = "1s"

[[services.ports]]
handlers = ["http"]
port = 80
force_https = true

[[services.ports]]
handlers = ["http", "tls"]
port = 443
